<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-amber-500">Alternative
                Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-rose-500 w-3/4 mx-auto mt-16 p-14	">
            <div>
                <h2 class="text-2xl mb-5">Please Log In</h2>
                <input id="user-email" class="w-3/4 block border-slate-900 mb-3 px-4 rounded " type="text"
                    placeholder="Enter Your E-mail">
                <input id="user-password" class="w-3/4 block border-slate-900 mb-3 px-4 rounded " type="password"
                    name="" id="" placeholder="Enter Your Password">
                <button id="submit-button"
                    class="bg-yellow-500 px-4 py-2 rounded text-white font-semibold	">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
